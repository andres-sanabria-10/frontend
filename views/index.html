<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Películas</title>
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="/">
                <img src="/img/movies.png" alt="" width="70" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Películas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="ViewActor">Actores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Link</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container  aling-items-center mt-4" id="alla">
        <div class="d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Película
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Película</h5>
                            <a type="button" class="btn-close"  href="/"></a>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 needs-validation" novalidate id="myForm">
                                <div class="col-md-6">
                                    <label for="inputTitle" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="inputTitle"
                                        placeholder="Titulo de la pelicula" required>
                                    <div class="invalid-feedback">
                                        Por favor ingrese un título.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputYear" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="inputYear"
                                        placeholder="año de lanzamiento" required>
                                    <div class="invalid-feedback">
                                        Por favor ingrese un año válido.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="inputDirector" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="inputDirector"
                                        placeholder="Nombre completo del director" required>

                                    <div class="invalid-feedback">
                                        El nombre no puede llevar numeros
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Genero</label>
                                    <select id="inputState" class="form-select" required>
                                        <option selected>Accion</option>
                                        <option>Comedia</option>
                                        <option>Ciencia Ficción</option>
                                        <option>Crimen</option>
                                        <option>Aventura</option>
                                        <option>Drama</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="inputImage" class="form-label">Imagen</label>
                                    <input type="text" class="form-control" id="inputImage" required>
                                    <div class="invalid-feedback">
                                        Por favor ingrese una imagen valida
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a  class="btn btn-secondary"
                                        href="/">Cancelar</a>
                                    <button type="button" id="saveButton" class="btn btn-primary">Guardar </button>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4  " id="aca">
            <div class="row" id="movieContainer">


            </div>

        </div>

    </div>


    <footer class="my-5 pt-5 text-muted text-center text-small">

        <ul class="list-inline">
          <li class="list-inline-item">Jhonatan Camilo Guarín Medina</li>
          <li class="list-inline-item">Andrés Felipe Sanabria Lesmes</li>
         
        </ul>
      </footer>

    <script src="scriptMovie.js"></script>
    <script src="script_Actors.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
